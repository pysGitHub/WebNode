<!-- DOCTYPE即：document　type  文档类型声明标签,不属于html标签  <!DOCTYPE html>的作用：当前页面采取的是HTML５版本来显示页面 -->
<!DOCTYPE html>
<!-- <html lang="en"> 定义当前文档显示的语言 -->
<html lang="en">
<head>
    <!--  <meta charset="UTF-8"> charset:字符集,计算机识别和存储的文字, 在head标签内,通过 <meta> 标签的 charset 属性来规定 html 文档应该使用那种字符编码,不写会乱码 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
