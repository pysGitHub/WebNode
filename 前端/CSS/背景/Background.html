<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景</title>

    <style>
        /* 
            使用背景图片相对于img更容易调整位置
         */
        .div {
            height: 400px;
            width: 600px;

            /* 设置背景颜色 */
            background-color: red;

            /* 设置背景图片; 可以设置为 none 或者 url(xxx) */
            background-image: url(../../imgs/background.jpg);

            /* 设置背景平铺; 默认平铺, 可选 repeat、 no-repeat、 repeat-x、 repeat-y */
            background-repeat: no-repeat;

            /* 设置背景位置;  background-position:x y 是坐标，可以是方位名称也可以是精确单位;
                1. 当参数是方位名词
                    1: 如果指定的2个值都是方位名词, 则2个值前后顺序无关;例如：
                    background-position: left top; = background-position: top left;
                    2: 如果只指定1个方位名词, 另一个值省略, 则第2个值默认居中对齐; 例如
                    background-position: center center; = background-position: center center;
                    background-position: top; = background-position: center top;
                2. 当参数是精确单位
                    1：如果参数值是精确坐标, 那么第一个肯定是x轴坐标, 第二个肯定是y轴坐标;
                    2: 如果只指定一个数值，该数值一定是x轴坐标, 另一个默认垂直居中
                3. 当参数精确单位和方位名词都存在
                    1: 如果指定的2个值是精确单位和方位名词混合使用，则第一个值一定是x轴坐标, 第二个值一定是y轴坐标
            */
            background-position: center;

            /* background-size: 宽 高  
            背景图片的缩放尺寸;  参数可以是 px、百分比、cover、contain
                1. 当只写一个参数 肯定是宽度, 高度省略, 会等比例缩放;
                2. 当参数为 %, 则是指相对于父盒子来说的;
                3. cover 背景图片完全覆盖元素的尺寸(面积);
                4. contain 把图片拉伸到宽或高完全覆盖终止(此时可能出现宽被完全覆盖，但高度有空白，或高被完全覆盖，但宽有空白)
             */
            background-size: cover;

            /* 设置背景是否随着内容移动, 默认属性 scroll; background-attachment: fixed || scroll;*/
            background-attachment: scroll;

            /* filter: blur() 图片模糊处理, 数值越大越模糊 */
            filter: blur(1px);
        }



        /* 渐变 */
        .gradient {
            width: 400px;
            height: 300px;
            background-color: blue;
            background-image: linear-gradient(green, red);
            /* background-image: linear-gradient(#e66465, #9198e5); */
        }
    </style>

</head>

<body>

    <div class="div"></div>

    <p>
        <span>背景复合写法:</span>
        <span style="color: red;">background: 背景颜色 背景地址 背景平铺 背景滚动 背景位置</span>
    </p>

    <p>
        <img src="../../imgs/bg.PNG" alt="">
    </p>

</body>

</html>
