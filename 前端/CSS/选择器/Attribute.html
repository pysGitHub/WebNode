<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性 选择器</title>


    <style>
        div,
        .dd {
            background: skyblue;
            margin-bottom: 20px;
        }

        /* 属性选择器 */
        /* 利用属性选择器，选择某个属性 */
        input[placeholder] {
            color: red;
        }

        /* 利用属性选择器，选择某个属性 = 某个值 */
        input[type=password] {
            color: gold;
        }

        /* 利用属性选择器，选择某个属性且值以某些字母等开始的标签 */
        li[class^=li] {
            color: aqua;
        }

        /* 利用属性选择器，选择某个属性且值以某些字母等结尾的标签 */
        li[class$=ux] {
            color: green;
        }

        /* 利用属性选择器，选择某个属性且值包含某些字母等结尾的标签 */
        li[class*=p] {
            color: orange;
        }
    </style>



</head>

<body>
    <img src="../../imgs/attribute.PNG" alt="">
    <br><br><br>

    <div>
        <input type="text" placeholder="用户名">
        <input type="password">
        <ul>
            <li class="li1">xxxxxx</li>
            <li class="li2">xxxxxx</li>
            <li class="li3">xxxxxx</li>
            <li class="12uu">xxxxxx</li>
            <li class="12ux">xxxxxx</li>
            <li class="12uu">xxxxxx</li>
            <li class="12pux">xxxxxx</li>
            <li class="12oux">xxxxxx</li>
            <li class="12pux">xxxxxx</li>
        </ul>
    </div>
</body>

</html>
