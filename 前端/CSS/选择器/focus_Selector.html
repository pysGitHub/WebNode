<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus 伪类 选择器</title>


    <style>
        /* focus 用于选取获得焦点的表单元素；主要针对 input标签
         */
         /* 把获得光标的input标签选出来 */
         input:focus{
             background-color: green;
         }
    </style>

</head>
<body>
    
    <input type="text">
    <input type="text">
    <input type="text">

</body>
</html>
