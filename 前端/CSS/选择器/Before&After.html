<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After</title>

    <style>
        .d {
            border: 1px dotted black;
            width: 300px;
            height: 44px;
            background: cyan;
            position: relative;
            margin: 10px;
        }

        .d::before{
            display: inline-block;
            /* width: 19px; */
            height: 19px;
            content: 'before';
            position: absolute;
            border: 1px solid red;
            top: 12px;
            left: 12px;
        }

        .d::after{
            display: inline-block;
            width: 19px;
            height: 19px;
            content: 'af';
            position: absolute;
            border-top: 1px solid blue;
            border-right: 1px solid blue;
            /* border: 1px solid red; */
            top: 12px;
            right: 12px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    
    <img src="../../imgs/ba.PNG" alt="">

    <div class="d"></div>

</body>
</html>
