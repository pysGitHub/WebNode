<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类 选择器</title>
    

    <style>
        /* 同一个html文件允许存在相同类名的 类选择器
            .类名{
                ...
            } 
         */
         
         .div1{
             background-color: red;
         }

         .div2{
             background-color: blue;
         }

         div{
             background-color: green;
             width: 150px;
             height: 100px;
             margin: 10px;
         }



        /* 
            多类名： 同一个标签拥有多个类名，多个类名用空格隔开
        */
        .div_more{
            border: 2px solid gold;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div>块级标签</div>
    <div class="div1">块级标签 div</div>
    <div class="div1">块级标签 div1</div>

    <!-- 多类名选择器 使 下面的标签同时拥有div2 和 div_more设置的样式 -->
    <div class="div2 div_more">块级标签</div>
</body>
</html>
