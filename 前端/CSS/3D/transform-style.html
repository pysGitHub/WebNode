<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-style 是否开启3D效果</title>


    <style>
        body{
            perspective: 500px;
        }
        .d{
           background:grey; 
           position: relative;
           width: 100px;
           height: 100px;
           /* 开启3d效果 */
           transform-style: preserve-3d;
           margin: 200px;

           /* 开启动画 */
           animation: rotate 3s linear infinite;
        }
        .d::after{
            content: '';
            display: block;
            visibility: hidden;
            height: 0;
            clear: both;
        }

        @keyframes rotate {
            0% {}
            100%{
                transform:rotateY(360deg)
            }
        }

        .red{
            background: red;
            width: 100px;
            height: 100px;
            position: absolute;
            /* top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); */
            
        }
        .blue{
            background: blue;
            width: 100px;
            height: 100px;
            position: absolute;
           /* top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); */
            transform: rotateX(90deg);
        }



        .bg1{
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 100px 400px;
            /* 开启3d效果 */
            transform-style: preserve-3d;

            animation: cycleRotate 3s linear infinite;
        }

        @keyframes cycleRotate {
            100%{
                transform: rotateY(360deg);
            }
        }


        .content1{
            width: 100%;
            height: 100%;
            border-radius: 50%;
            color: red;
            font-size: 25px;
            font-weight: 900;
            background: grey;
            text-align: center;
            line-height: 100px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .content2{
            width: 100%;
            height: 100%;
            border-radius: 50%;
            color: blue;
            font-size: 25px;
            font-weight: 900; 
            background: green;
            text-align: center;
            line-height: 100px;
            position: absolute;
            top: 0;
            left: 0;

            /* B 面绕Y轴旋转180度 */
            transform: rotateY(180deg);
        }
    </style>

</head>
<body>
    <p>
        transform-style: 是否开启3维空间效果; 默认关闭(flat), 开启(preserve-3d);写在父元素上
    </p>
    <img src="../../imgs/style.PNG" alt="">

    <div class="d">
        <div class="red"></div>
        <div class="blue"></div>
    </div>
    

    <div class="bg1">
        <!-- <div class="content2">B 面</div> -->
        <div class="content1">A 面</div>
        <div class="content2">B 面</div>
    </div>


</body>
</html>
