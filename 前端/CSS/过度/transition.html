<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡 - transition</title>
</head>
<style>
    div {
        font-size: 12px;
        width: 100px;
        height: 100px;
        background-color: red;
        /* 多个单独执行的属性直接用 , 在transition后面添加 */
        /* transition: width 10s ease, height 5s linear; */
        transition: all 10s ease;
    }
    div:hover{
        width: 200px;
        height: 300px;
        background-color: blue;
        font-size: 18px;
    }
</style>
<body>
    <div>
        谁做过渡给谁添加 transition
    </div>
</body>
</html>
