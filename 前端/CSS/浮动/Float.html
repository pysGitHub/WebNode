<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>

    <style>
        /* 浮动: 元素添加了 float 属性, 其会浮动到一边, 有3种情况:
            1. 如果 其自身是第一个浮动标签:
                漂浮到浏览器的 左边缘或者 右边缘;
            2. 如果 其自身 非第一个浮动标签:
                漂浮到上一个浮动标签的边缘

            浮动的特性: 
            1. 脱离标准流的控制, 移动到指定的位置; 即: 脱标
            2. 浮动的盒子 不保留原先的位置;
            3. 如果在一起的多个盒子都设置浮动, 则他们会按照属性值在同一行顶端对齐排列显示;
            4. 浮动的元素具有 行内快元素的特性, 可以为元素设置宽、高;
            5. 浮动的元素只会影响浮动元素后面的标准流，不会影响前面的标准流; 
         */
    </style>

</head>

<body>

    <img src="../../imgs/float.PNG" alt="">
</body>

</html>
