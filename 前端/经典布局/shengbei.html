<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>

    <style>
        /*  float 圣杯布局 
         */
        header,
        footer {
            background: cyan;
            height: 100px;
            width: 100%;
            text-align: center;
            line-height: 100px;
        }

        .clearfix::after {
            clear: both;
            content: '';
            display: block;
        }

        .center,
        .left,
        .right {
            float: left;
            height: 100px;
            text-align: left;
        }

        .center {
            background: red;
            width: calc(100% - 400px);
            padding: 0 200px;
        }

        .left {
            background: blue;
            width: 200px;
            margin-left: -100%;
        }

        .right {
            background: green;
            width: 200px;
            margin-left: -200px;
        }


        /* flex  圣杯布局
                   .center, .left, .right{
            text-align: left;
            height: 100px;
        }

        .content{
            display: flex;
        }

        .center{
            background: red;
            flex: 1;
            order: 1;
        }
        .left{
            background: blue;
            width: 200px;
            order: 0;
        }
        .right{
            background: green;
            width: 200px;
            order: 2;
        } 
         */
    </style>
</head>

<body>
    <header>头</header>
    <div class="content clearfix">
        <div class="center">内容</div>
        <div class="left">左区域</div>
        <div class="right">右区域</div>
    </div>
    <footer>尾</footer>
</body>

</html>
