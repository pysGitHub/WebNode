<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论区</title>
</head>

<body>
    <textarea style="resize: none;" rows="10" cols="60" placeholder='请输入评论内容'></textarea>
    <button onclick="postMessage()">发表</button>

    <br>

    <ul>
    </ul>
</body>


<script>
    // 获取textarea
    let textarea = document.querySelector('textarea');
    // 获取 ul
    let ul = document.querySelector('ul');
    // let lis = ul.children;
    // 新增评论
    function postMessage() {
        if (textarea.value.trim()) {
            const li = document.createElement('li');
            li.innerHTML = textarea.value + '<button>删除</button>';
            //ul.appendChild(li);
            //父级元素.insertBefore(创建的元素节点, 指定的元素)
            ul.insertBefore(li, ul.children[0]);
            textarea.value = '';
        }


        // 获取所有的li
        let lis = ul.children;
        for (let i = 0; i < lis.length; i++) {
            lis[i].children[0].onclick = function () {
                // 删除每个button对应的li
                ul.removeChild(this.parentNode);
            }
        }
    }





</script>


</html>
