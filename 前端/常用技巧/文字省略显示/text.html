<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字省略显示</title>

    <style>
        .div1 {
            width: 100px;
            height: 40px;
            background: greenyellow;

            /* 强制一行显示； 默认normal 自动换行 */
            white-space: nowrap;
            /* 超出隐藏 */
            overflow: hidden;
            /* 用省略号替代超出的部分 */
            text-overflow: ellipsis;
        }


        .div2 {
            width: 100px;
            height: 44px;
            background: skyblue;
            
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            /* 设置第几行省略 */
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
    </style>

</head>
<body>
    <div class="div1">
        通过css设置文字一行省略...显示
    </div>

    <div class="div2">
        设置多行显示，最后一行省略显示（该方法有兼容性问题，而且需要设置标签的高度）
    </div>
    <a href="https://www.w3school.com.cn/css/css_pseudo_classes.asp" target="_blank">参考css伪类选择器</a>
</body>
</html>
