<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿京东快递单号查询</title>
</head>

<style>
    .container{
        font-size: 20px;
        width: 400px;
        height: 300px;
        background-color: red;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-content: center;
    }
    .container div {
        width: 208px;
        height: 40px;
        margin-bottom: 20px;
        position: relative;
        background-color: #eee;
        visibility: hidden;
        /* text-align: center; */
        line-height: 40px;
    }
    input{
        width: 200px;
        height: 25px;
    }

    .container div::after{
        position: absolute;
        display: block;
        content: '';
        width: 0;
        height: 0;
        border-top: 20px solid gold;
        border-right: 20px solid transparent;
        border-bottom: 20px solid transparent;
        border-left: 20px solid transparent;
        top: 40px;
        left: 30px;
    }
</style>

<body>
    <div class="container">
        <div></div>
        <input type="text">
    </div>
</body>

<script>
    let div = document.querySelector('.container').children[0];
    let input = document.querySelector('.container').children[1];
    console.log(input);
    let inputValue = '';
    input.addEventListener('keyup', function(e) {
        const value = input.value.trim();
        if (value) {
            if ( value!== inputValue) {
                inputValue = value;
                div.innerHTML = inputValue;
                div.style.visibility = 'visible'; 
            }
        }
    })
</script>

</html>
