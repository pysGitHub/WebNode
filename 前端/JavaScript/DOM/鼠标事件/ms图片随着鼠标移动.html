<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片随鼠标移动</title>
</head>

<style>
    img{
        width: 50px;
        height: 50px;
        position: absolute;
        transform: translate(-50%, -50%);
    }
</style>

<body>
<img src="../../../imgs/bg.PNG" alt=""></body>

<script>
    let div = document.querySelector('img');
    document.addEventListener('mousemove', fun);
    function fun(event) {
        let e = event;
        div.style.display = 'block';
        div.style.top = e.clientY+'px';
        div.style.left = e.clientY+'px';
    }
</script>

</html>
