<script>
    // 圆周率 Math.PI
        console.log(Math.PI);
    
    // 向下取整
    console.log(Math.floor(-3.5)); // -4
    console.log(Math.floor(0.23)); // 0

    // 向上取整
    console.log(Math.ceil(-3.5));
    console.log(Math.ceil(0.23));

    //  Math.round 返回一个数字四舍五入后最接近的整数
    console.log(Math.round(3.5));
    console.log('当以-0.5为结尾的时候，四舍五入取往大的数值靠拢\n', Math.round(-3.5)); // -3
    console.log(Math.round(-3.35)); // -3
    console.log(Math.round(-3.65)); // -4

    // 绝对值
    console.log(Math.abs(-3.5)); // 3.5

    // 取最值 Math.max(value1, value2, ...)
    var arr = [-1, 2, 5];
    console.log(Math.max(...arr));
    console.log(Math.min(...arr));

    // Math.random() 函数返回一个浮点数,  伪随机数在范围从0到小于1
        // 取[a, b) 之间的随机数
        function getRandomArbitrary(min, max) {
            return Math.random() * (max - min) + min;
        }

        // 取[a, b) 之间的随机整数
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min; //不含最大值，含最小值
        }

        // 取[a, b] 之间的随机整数
        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值 
        }


</script>
