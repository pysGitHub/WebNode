<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number 的基本使用方法</title>
</head>

<body>

</body>

<script>
    /*
        Number() 函数把对象的值转换为数字。
        Number 对象主要用于：

        如果参数无法被转换为数字，则返回 NaN。
        在非构造器上下文中 (如：没有 new 操作符)，Number 能被用来执行类型转换。
    */



    // 常用属性
    /*
        Number.EPSILON 属性表示 1 与Number可表示的大于 1 的最小的浮点数之间的差值。
        EPSILON 属性的值接近于 2.2204460492503130808472633361816E-16，或者 2-52。
        Number.EPSILON实际上是 JavaScript 能够表示的最小精度。误差如果小于这个值，就认为两个数相等.
    */
    x = 0.2;
    y = 0.3;
    z = 0.1;
    equal = (Math.abs(x - y + z) < Number.EPSILON);
    console.log('equal = ', equal);


    /*
        Number.MAX_VALUE 属性表示在 JavaScript 里所能表示的最大数值。
        MAX_VALUE 属性值接近于 1.79E+308。大于 MAX_VALUE 的值代表 "Infinity"。

        Number.MIN_VALUE 属性表示在 JavaScript 里所能表示的最大数值。
        MIN_VALUE 的值约为 5e-324。小于 MIN_VALUE ("underflow values") 的值将会转换为 0。
    */








    // 常用方法
    /*
        Number.isFinite()用来检测传入的参数是否是一个有穷数; 返回 true 或者 false.
        语法：
        Number.isFinite(value)
        value 要被检测有穷性的值。
    */
    Number.isFinite(NaN);       // false
    Number.isFinite(-Infinity); // false
    Number.isFinite(0);         // true



    /*
        Number.isInteger() 方法用来判断给定的参数是否为整数; 返回true 或者 false.
        语法：
        Number.isInteger(value)
        value 要判断此参数是否为整数.
    */
    Number.isInteger(-100000);   // true
    Number.isInteger(0.1);       // false
    Number.isInteger(Math.PI);   // false
    Number.isInteger(Infinity);  // false



    /*
    Number.isNaN() 方法确定传递的值是否为 NaN，并且检查其类型是否为 Number。返回true 或者 false; true:不是Number类型
    语法: 
    Number.isNaN(value)
    value 要检测是否为 NaN 的值。
    */
    // 下面这几个如果使用全局的 isNaN() 时，会返回 true。
    Number.isNaN("NaN");      // false，字符串 "NaN" 不会被隐式转换成数字 NaN。
    Number.isNaN(undefined);  // false
    Number.isNaN({});         // false
    Number.isNaN("blabla");   // false

    // 下面的都返回 false
    Number.isNaN(true);
    Number.isNaN(null);
    Number.isNaN(37);
    Number.isNaN("37");
    Number.isNaN("37.37");
    Number.isNaN("");
    Number.isNaN(" ");



    /*
        Number.parseFloat() 方法可以把一个字符串转化为浮点数。给定值被解析成浮点数，如果无法被解析成浮点数，则返回NaN
        语法：
        Number.parseFloat(string)
        string 要转化的字符串.
    */

    /*
        Number.parseInt() 方法可以把一个字符串转化为整数。给定值被解析成浮点数，如果无法被解析成整数，则返回NaN
        语法：
        Number.parseInt(string)
        string 要转化的字符串.
    */




    /*
         toExponential() 方法以指数表示法返回该数值字符串表示形式。
         语法：
         numObj.toExponential(fractionDigits)
         fractionDigits  可选。一个整数，用来指定小数点后有几位数字。默认情况下用尽可能多的位数来显示数字。
    */
    var numObj = 77.1234;
    numObj.toExponential() // 7.71234e+1
    numObj.toExponential(2) // 7.71e+1




    /*
        numObj.toFixed() 方法使用定点表示法来格式化一个数值。
        语法：
        numObj.toFixed(digits)
        digits  小数点后数字的个数；介于 0 到 20 （包括）之间，实现环境可能支持更大范围。如果忽略该参数，则默认为 0。
    */
    2.34.toFixed(1);          // 返回 2.3
    2.35.toFixed(1)           // 返回 2.4
    2.55.toFixed(1)           // 返回 2.5




    /*
        toPrecision() 方法以指定的精度返回该数值对象的字符串表示。 返回的结果是个字符串。
        语法：
        numObj.toPrecision(precision)
        precision  可选。一个用来指定有效数个数的整数。
    */
    var numObj = 5.123456;
    console.log("numObj.toPrecision()  is " + numObj.toPrecision());  //输出 5.123456
    console.log("numObj.toPrecision(5) is " + numObj.toPrecision(5)); //输出 5.1235
</script>

</html>
