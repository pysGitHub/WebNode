<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取鼠标在盒子内的坐标</title>
</head>

<style>
    div{
        width: 300px;
        height: 300px;
        background-color: red;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
</style>

<body>
    <div></div>
</body>

<script>
    let div = document.querySelector('div');
    div.addEventListener('mousemove', function(event){
        const x = event.pageX - this.offsetLeft + this.offsetWidth/2;
        const y = event.pageY - this.offsetTop + this.offsetHeight/2;
        console.log('----');
        console.log(this.offsetTop, this.offsetLeft);
        console.log(event.pageY, event.pageX);
        this.innerHTML = 'X 坐标: ' + x + '; Y 坐标: ' + y
    });
</script>

</html>
